<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="/css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
    <script src="/js/bootstrapjquery.js" data-th-src="@{/js/bootstrapjquery.js}" defer></script>
    <script src="/js/popper.js" data-th-src="@{/js/popper.js}" defer></script>
    <script src="/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" defer></script>
    <script src="/js/form.js" data-th-src="@{/js/form.js}" defer></script>
    <title>Form Page</title>
</head>
<body>
<h1>Form Page</h1>
<br>
    <!-- forms -->
    <!-- 'novalidate' disables browser validate check (bootstrap to validate)
          action = where form data is submitted - removed
          method = post data to web server -->
    <hr class="my-4">
    <form class="needs-validation" id="contact-form" novalidate>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-6">
                    <label>First name</label>
                    <input type="text" class="form-control" name="firstName" value="" maxlength="30" required> <!-- only required if it's not empty -->
                    <div class="invalid-feedback">please enter first name</div>
                </div>
                <div class="col-lg-6">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="lastName" value="" maxlength="30">
                </div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center">
            <button type="submit" onsubmit="submitForm()" class="btn btn-primary btn-lg" role="button" style="margin-top: 0.5rem;">Submit</button>
        </div>
    </form>
</body>
</html>
