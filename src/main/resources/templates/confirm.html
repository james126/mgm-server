<head>

  <link th:href = "@{/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/bootstrap.min.js}" defer></script>
  <title>Confirmation Page</title>
</head>
<body>

<br>

</table>
</body>
</html>
