<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- Insert head -->
<head th:replace="~{shared/head :: head}"></head>


<body id="login">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->


    <!-- Insert header -->
    <nav th:insert="~{shared/header :: header}"
         th:with="href1='/index#home', href2='/index#about', href3='/index#services', href4='/index#contact', href5='#login', href6='/index#contact', tref7='Get Started', home_active='', login_active='active', login_text='Login'"></nav>


    <!-- Page Header Start -->
    <div class="container-fluid page-header my-6 mt-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white mb-4">Account Login</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Form Start -->
    <div class="container-xxl mb-5" id="services">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-lg-8 mb-0 wow mb-5">
                    <div class="bg-primary text-center p-5">
                        <h1 class="mb-4">Login to your account</h1>
                        <p class="mb-4">No account?
                            <a th:href="@{/index#contact}" id="contact-us-now"><u>Contact us now</u></a>
                        </p>
                        <!-- forms -->
                        <!-- 'novalidate' disables browser validate check (bootstrap to validate)
                              action = where form data is submitted
                              method = post data to web server -->
                        <form class="needs-validation" id="contact-form" method="post">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" th:class="${validate}" id="username" name="username"
                                               placeholder="Username" maxlength="50" required>
                                        <label for="username">UserName</label>
                                        <div class="invalid-feedback">Please enter a valid username</div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" th:class="${validate}" id="password" name="password"
                                               placeholder="Password" maxlength="50" required>
                                        <label for="password">Password</label>
                                        <div class="invalid-feedback">Please enter a valid password</div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-dark w-100 py-3" type="submit" id="submit-button" role="button">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form End -->


    <!-- Insert footer -->
    <footer th:insert="~{shared/footer :: footer}"></footer>


    <!-- JavaScript Libraries -->
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Custom Javascript -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
